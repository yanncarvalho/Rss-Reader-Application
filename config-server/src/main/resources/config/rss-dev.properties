#Spring Properties
server.error.include-stacktrace=always
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER


#Thread Properties
thread.poolsize=5
thread.maxpoolsize=10

#MongoDB Properties
spring.data.mongodb.uri=mongodb://localhost:27017
spring.data.mongodb.database=rssreader_rss
spring.data.mongodb.auto-index-creation=true
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
mongo.document-name=rss

#Okhttp Properties
okhttp.call-timeout-in-minutes=1
okhttp.connect-timeout-in-minutes=1
okhttp.read-timeout-in-minutes=1


#Async Request Properties
thread.nameprefix=JDAsync-
